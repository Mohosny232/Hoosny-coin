<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>شحن عملات TikTok</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Tajawal', Arial, sans-serif; background: #fff; text-align: center; margin: 0; padding: 0; }
.container { padding: 20px; }
.tiktok { color: #ff2d55; }
input { padding: 10px; font-size: 18px; width: 80%; margin: 15px auto; border-radius: 8px; border: 1px solid #ccc; display: block; text-align: center; }
.coins { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
.coin-option { background: #f9f9f9; padding: 12px; border-radius: 10px; cursor: pointer; width: 110px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); font-size: 18px; transition: all 0.3s; }
.coin-option:hover { transform: scale(1.05); }
.coin-option.selected { border: 2px solid #ff2d55; }
.coin-option img { width: 36px; height: 36px; }
button { background: #ff004f; color: white; border: none; padding: 15px 30px; font-size: 20px; border-radius: 20px; margin-top: 20px; cursor: pointer; font-weight: bold; width: 100%; max-width: 400px; }
.popup { display: none; position: fixed; top: 0; right: 0; bottom: 0; left: 0; background: rgba(0,0,0,0.7); justify-content: center; align-items: center; z-index: 1000; }
.popup-content { background: #fff; padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; position: relative; }
.progress-container { background: #ddd; width: 100%; height: 20px; border-radius: 10px; margin: 15px 0; overflow: hidden; display: none; }
.progress-bar { height: 100%; width: 0%; background-color: #000; border-radius: 10px; transition: width 0.1s; }
#progressText { margin-top: 10px; font-weight: bold; }
#successSection { display: none; margin-top: 20px; }
#successSection img { width: 80px; margin-bottom: 10px; }
.coins small { color: grey; font-size: 14px; display: block; margin-top: 5px; }
</style>
</head>
<body>

<div class="container">
<h1><span class="tiktok">TikTok</span> شحن عملات</h1>
<input type="text" id="username" placeholder="اكتب اسم المستخدم">
<div class="coins">
  <div class="coin-option" data-amount="30"><img src="coin.png"> 30 <small>$0.38</small></div>
  <div class="coin-option" data-amount="350"><img src="coin.png"> 350 <small>$4.50</small></div>
  <div class="coin-option" data-amount="700"><img src="coin.png"> 700 <small>$8.90</small></div>
  <div class="coin-option" data-amount="1400"><img src="coin.png"> 1,400 <small>$17.78</small></div>
</div>
<button id="charge">الشحن</button>
</div>

<div class="popup" id="paymentPopup">
  <div class="popup-content">
    <p id="popupUser"></p>
    <p id="popupCoins"></p>
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <p id="progressText"></p>
    <div id="successSection">
      <img src="success.png" alt="نجاح">
      <p style="font-weight: bold; font-size: 18px;">تم الدفع بنجاح!</p>
    </div>
    <button id="payNow">ادفع الآن</button>
  </div>
</div>

<script>
const chargeButton = document.getElementById('charge');
const popup = document.getElementById('paymentPopup');
const payNowBtn = document.getElementById('payNow');
const progressBar = document.getElementById('progressBar');
const progressContainer = document.getElementById('progressContainer');
const progressText = document.getElementById('progressText');
const successSection = document.getElementById('successSection');

let selected = null;

document.querySelectorAll('.coin-option').forEach(option => {
  option.addEventListener('click', () => {
    document.querySelectorAll('.coin-option').forEach(e => e.classList.remove('selected'));
    option.classList.add('selected');
    selected = option;
  });
});

chargeButton.addEventListener('click', () => {
  const username = document.getElementById('username').value.trim();
  if (!username || !selected) {
    alert('يرجى كتابة اسم المستخدم واختيار عدد العملات');
    return;
  }
  document.getElementById('popupUser').innerText = 'اسم المستخدم: ' + username;
  document.getElementById('popupCoins').innerText = 'عدد العملات: ' + selected.dataset.amount;
  popup.style.display = 'flex';
  progressBar.style.width = '0%';
  progressText.innerText = '';
  successSection.style.display = 'none';
  progressContainer.style.display = 'none';
  payNowBtn.disabled = false;
});

payNowBtn.addEventListener('click', () => {
  payNowBtn.disabled = true;
  progressContainer.style.display = 'block';
  let percent = 0;
  const interval = setInterval(() => {
    percent++;
    progressBar.style.width = percent + '%';
    progressText.innerText = percent + '%';
    if (percent >= 100) {
      clearInterval(interval);
      successSection.style.display = 'block';
    }
  }, 50);
});
</script>

</body>
</html>
