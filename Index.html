<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شحن عملات TikTok</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      background: #fff;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-weight: 700;
    }
    #username {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 18px;
      border-radius: 10px;
    }
    .coins {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .coin-option {
      padding: 15px;
      background: #f2f2f2;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      font-weight: 700;
    }
    .coin-option.selected {
      border: 2px solid #ff2d55;
      background: #fff0f4;
    }
    #charge, #payNow {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      background: #ff2d55;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
    }
    .progress-container {
      display: none;
      width: 100%;
      background: #111;
      margin-top: 20px;
      border-radius: 6px;
    }
    .progress-bar {
      height: 12px;
      width: 0%;
      background: #000;
      border-radius: 6px;
    }
    #successSection { display: none; margin-top: 20px; }
    #successSection img { width: 80px; }
    #installBtn {
      display: none;
      padding: 12px;
      background: #000;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      margin: 20px auto;
      width: calc(100% - 40px);
      cursor: pointer;
      display: block;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>شحن عملات TikTok</h1>
  <input id="username" placeholder="اسم المستخدم" />
  <div class="coins">
    <div class="coin-option" data-amount="100">100 عملة</div>
    <div class="coin-option" data-amount="500">500 عملة</div>
    <div class="coin-option" data-amount="1000">1000 عملة</div>
    <div class="coin-option custom"><input id="customAmount" placeholder="مخصص" /></div>
  </div>
  <button id="charge">شحن</button>
</div>

<div class="popup" id="popup">
  <div class="popup-content">
    <p id="popupUser"></p>
    <p id="popupCoins"></p>
    <div class="payment-method" style="margin:10px 0;">💳 Visa 2432******</div>
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <p id="progressText"></p>
    <div id="successSection">
      <img src="success.png" alt="تم الدفع">
      <p>✅ تم الدفع بنجاح!</p>
    </div>
    <button id="payNow">ادفع الآن</button>
  </div>
</div>

<audio id="clickSound" src="click.mp3"></audio>
<audio id="successSound" src="success.mp3"></audio>
<audio id="typeSound" src="type.mp3"></audio>

<button id="installBtn">📲 تثبيت hoosnycoin</button>

<script>
const username = document.getElementById('username');
const coins = document.querySelectorAll('.coin-option');
const custom = document.getElementById('customAmount');
const charge = document.getElementById('charge');
const popup = document.getElementById('popup');
const popupUser = document.getElementById('popupUser');
const popupCoins = document.getElementById('popupCoins');
const payNow = document.getElementById('payNow');
const progressContainer = document.getElementById('progressContainer');
const progressBar = document.getElementById('progressBar');
const progressText = document.getElementById('progressText');
const successSection = document.getElementById('successSection');
const clickSound = document.getElementById('clickSound');
const successSound = document.getElementById('successSound');
const typeSound = document.getElementById('typeSound');
const installBtn = document.getElementById('installBtn');

coins.forEach(c=>{
  c.addEventListener('click',()=>{
    coins.forEach(e=>e.classList.remove('selected'));
    c.classList.add('selected');
  });
});

custom.addEventListener('input',()=>{
  coins.forEach(e=>e.classList.remove('selected'));
  custom.parentElement.classList.add('selected');
});

username.addEventListener('input',()=>{
  typeSound.play();
});

charge.addEventListener('click',()=>{
  clickSound.play();
  let user = username.value;
  let selected = document.querySelector('.coin-option.selected');
  let amount = selected?.dataset.amount || custom.value;
  popupUser.innerText = "اسم المستخدم: "+user;
  popupCoins.innerText = "عدد العملات: "+amount;
  popup.style.display = 'flex';
});

let done = false;
payNow.addEventListener('click',()=>{
  if(done){ popup.style.display='none'; return; }
  payNow.innerText = "جاري الدفع...";
  payNow.disabled = true;
  payNow.style.opacity = 0.5;
  progressContainer.style.display='block';
  let i=0;
  let loop = setInterval(()=>{
    i++;
    progressBar.style.width=i+"%";
    progressText.innerText=i+"%";
    if(i>=100){
      clearInterval(loop);
      successSection.style.display='block';
      payNow.innerText = "✅ تم الدفع";
      payNow.disabled = false;
      payNow.style.opacity = 1;
      successSound.play();
      done = true;
      progressText.innerText="تم الدفع 100%";
    }
  },30);
});

let deferredPrompt;
window.addEventListener('beforeinstallprompt', e=>{
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display='block';
});
installBtn.addEventListener('click',async()=>{
  deferredPrompt.prompt();
  let { outcome } = await deferredPrompt.userChoice;
  if(outcome==='accepted') installBtn.style.display='none';
});
navigator.serviceWorker?.register('sw.js').then(()=>console.log('✅ sw done'));
</script>

</body>
</html>
