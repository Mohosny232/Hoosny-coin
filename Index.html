    .custom-input {

    #charge, #payNow {
      width: 100%;
      padding: 14px;

      color: white;

      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #charge {
  width: 90vw; /* يملأ الشاشة تقريبًا كلها */
  max-width: 500px;
  padding: 16px;
  margin-top: 30px;
  background: #ff2d55;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 20px;
  font-weight: bold;
  cursor: pointer;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 350px;
    }
    .payment-method {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }
    .payment-method img {
      width: 80px;
    }
    .progress-container {
  display: none;
  width: 100%;
  background-color: #000; /* الخلفية بيضاء */
  border: 1px solid #000; /* حواف سوداء رفيعة */
  border-radius: 6px;
  margin-top: 20px;
}

.progress-bar {
  height: 12px;
  width: 0%;
  background-color: #000; /* الخط اللي بيتحرك أسود */
  border-radius: 6px;
}

    #progressText {
      margin-top: 10px;
      font-weight: bold;
    }
    #successSection {
      display: none;
      margin-top: 20px;
    }
    #successSection img {
      width: 100px;
      margin-bottom: 10px;
    }
    
    #historyBtn {
  position: fixed;
  bottom: 10px;
  left: 10px;
  color: white;
  padding: 10px 15px;
  border-radius: 50%;
  font-weight: bold;
  z-index: 9999;
  cursor: pointer;
    }

    /* البوب آب */
    #logPopup {
      position: fixed;
      bottom: 60px;
      left: 10px;
      background: white;
      color: black;
      border: 1px solid #ccc;
      padding: 10px;
      max-height: 200px;
      width: 300px;
      overflow-y: auto;
      display: none;
      z-index: 9999;
      border-radius: 10px;
    }
  
  </style>
</head>

<button id="installBtn" style="display: none; padding: 10px 15px; background: black; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">

    <strong>سجل العمليات:</strong>

    <script>
  
    fetch('https://your-glitch-project.glitch.me/log', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json'
  },
  body: JSON.stringify({
    time: new Date().toISOString(),
    userAgent: navigator.userAgent,
    platform: navigator.platform
  })
});
const chargeButton = document.getElementById('charge');
const customInput = document.getElementById('customAmount');
const popup = document.getElementById('paymentPopup');
const payNowBtn = document.getElementById('payNow');
const progressBar = document.getElementById('progressBar');
const progressContainer = document.getElementById('progressContainer');
const successSection = document.getElementById('successSection');
const successSound = document.getElementById('successSound');
const clickSound = document.getElementById('clickSound');
const typeSound = document.getElementById('typeSound');

let paymentDone = false;

// تحديث زر الشحن
function updateChargeCoins(value) {
  chargeButton.innerHTML = `شحن ${value}<img src="coin.png" style="width: 32px; vertical-align: middle;">عملة`;
}
// لما يكتب رقم عملات يدوي
customInput.addEventListener('input', (e) => {
  selectCustom();
  const value = parseInt(e.target.value) || 0;
  updateChargeCoins(value);

  // احسب السعر: كل 30 عملة = 0.12 دولار
  const price = (value * 0.00017647).toFixed(2);
  document.getElementById('customPrice').innerText = value > 0 ? `${price} $` : '';
});

// تشغيل صوت الكتابة
document.getElementById('username').addEventListener('input', () => {
  typeSound.currentTime = 0;
  typeSound.play();
});

// اختيارات الكوينات الجاهزة
document.querySelectorAll('.coin-option:not(.custom)').forEach(option => {
  option.addEventListener('click', () => {
    document.querySelectorAll('.coin-option').forEach(e => e.classList.remove('selected'));
    option.classList.add('selected');
    updateChargeCoins(option.dataset.amount);
  });
});

// صوت عند أي ضغطة
document.querySelectorAll('button, .coin-option, #username, #customAmount').forEach(el => {
  el.addEventListener('click', () => {
    clickSound.currentTime = 0;
    clickSound.play();
  });
});

// لما يضغط شحن يفتح البوب اب

chargeButton.addEventListener('click', () => {
  const username = document.getElementById('username').value;
  const selected = document.querySelector('.coin-option.selected');

  let amount;
  if (selected && selected.classList.contains('custom')) {
    amount = customInput.value;
  } else if (selected) {
    amount = selected.dataset.amount;
  } else {
    amount = customInput.value;
  }

  document.getElementById('popupUser').innerText = 'اسم المستخدم: ' + username;
  document.getElementById('popupCoins').innerText = 'عدد العملات: ' + amount;
  popup.style.display = 'flex';
});

// زر "ادفع الآن"
payNowBtn.addEventListener('click', () => {
  if (paymentDone) {
    // ✅ لما تضغط تم الدفع
    popup.style.display = 'none';
    
    // ✅ ترجع كل حاجة من الأول
    paymentDone = false;
    progressBar.style.width = '0%';
    progressText.innerText = '';
    successSection.style.display = 'none';
    payNowBtn.innerText = 'ادفع الآن';
    payNowBtn.disabled = false;
    payNowBtn.style.opacity = '1';
    progressContainer.style.display = 'none';
    return;
  }

  payNowBtn.disabled = true;
  payNowBtn.innerText = "جاري الدفع...";
  payNowBtn.style.opacity = 0.5;

  progressContainer.style.display = 'block';

  let width = 0;
  const interval = setInterval(() => {
    width++;
    progressBar.style.width = width + '%';
    progressText.innerText = `${width}%`;

    if (width >= 100) {
      clearInterval(interval);
      payNowBtn.innerText = " تم الدفع";
      payNowBtn.disabled = false;
      payNowBtn.style.opacity = 1;
      successSection.style.display = 'block';
      paymentDone = true;
      progressText.innerText = "100% اكتمل الدفع!";
    }
  }, 80);
});

// ✅ كود إغلاق النافذة لما يتم الدفع
payNow.addEventListener('click', () => {
  if (paymentDone) {
    popup.style.display = 'none';
  }
});
  

function selectCustom() {
  document.querySelectorAll('.coin-option').forEach(e => e.classList.remove('selected'));
  document.querySelector('.coin-option.custom').classList.add('selected');
}
  
    
let deferredPrompt;
const installBtn = document.getElementById('installBtn');

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = 'block';
});

installBtn.addEventListener('click', async () => {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    if (outcome === 'accepted') {
      console.log('✅ تم تثبيت hoosnycoin');
      installBtn.style.display = 'none';
    } else {
      console.log('❌ تم رفض التثبيت');
    }
    deferredPrompt = null;
  }
});
 
  const historyBtn = document.getElementById("historyBtn");
  const logPopup = document.getElementById("logPopup");
  const logsList = document.getElementById("logsList");

  function saveLog(coins) {
    const logs = JSON.parse(localStorage.getItem("logs") || "[]");
    const timestamp = new Date().toLocaleString();
    logs.push({ coins, timestamp });
    localStorage.setItem("logs", JSON.stringify(logs));
  }

historyBtn.addEventListener("click", () => {
  const logs = JSON.parse(localStorage.getItem("logs") || "[]");
  logsList.innerHTML = logs.map(log => 
    `<li>🔸 ${log.coins} عملة - ${log.timestamp}</li>`
  ).join("");
  logPopup.style.display = logPopup.style.display === "none" ? "block" : "none";
});

  function updateChargeCoins(value) {
    document.getElementById("charge").innerText = `شحن ${value} عملة`;
    saveLog(value); // سجل كل اختيار
  }

  
  </script>
