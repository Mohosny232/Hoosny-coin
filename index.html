<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coin Recharge TikTok</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
  <style>
   html, body {
  margin: 0;
  padding: 0;
  height: 100%;
    /* يمنع النزول أو الصعود */
}

body {
  font-family: 'Tajawal', sans-serif;
  background: #fff;
  display: flex;
  flex-direction: column;      /* ترتيب العناصر فوق بعض */
  align-items: center;         /* في النص بالعرض */
  justify-content: flex-start; /* تبدأ من فوق */
  gap: 10px;                   /* مسافة بسيطة بين العناصر */
    margin-top: 10px; /* تتحرك لفوق */
    zoom: 1.0; /* 110% من الحجم الأصلي */

  /* المسافة اللي عايزها فوق */
}

.container {
  width: 330px;
  padding: 14px;
  position: relative; /* أو absolute */
  left: 6px;        /* تحرك الخانة 50px يمين */
  top: 0px;         /* تحركها شوية لفوق */
}
    #username {
  width: 100%;
  padding: 13px;
  font-size: 14px;
  margin-bottom: 20px;
  border: 2px solid #ccc;
  border-radius: 10px;
  text-align: center;
    }
    .tiktok { color: red; }
    #username {
      width: 80%;
      padding: 13px;
      font-size: 20px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      text-align: center;
    }
    .coins {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .coin-option {
      background: #f2f2f2;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      font-weight: 700;
      transition: 0.2s;
      font-size: 18px;
      position: relative;
    }
    .coin-option.selected {
      border: 2px solid #ff2d55;
      background-color: #fff0f4;
    }
    .coin-option small {
      display: block;
      margin-top: 6px;
      font-size: 13px;
      color: #777;
      font-weight: normal;
    }
    .coin-option .coin-img {
      width: 32px;
      vertical-align: middle;
      margin-right: 4px;
    }
    .custom-input {
      width: 80%;
      font-size: 16px;
      padding: 6px;
      border: none;
      background: transparent;
      text-align: center;
      font-weight: bold;
      margin-top: 6px;
    }
    
    #charge, #payNow {
  width: 100%;
  padding: 14px;
  margin-top: 25px;
  background: rgba(200, 200, 200, 0.5); /* اللون الرمادي الشفاف الافتراضي */
  cursor: not-allowed;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  font-weight: bold;
  position: relative;

  /* ده اللي هيخلي أي حاجة جوه الزر تبقى في النص */
  display: flex;
  align-items: center;
  justify-content: center;
}

  #buttonLoader {
   display: none; /* مخفي افتراضي */
  width: 15px;
  height: 15px;
  border-radius: 50%; 
  border: 3px solid #fff;     /* خط أبيض */
  border-top-color: transparent; /* نخلي جزء مقطوع */
  animation: spin 0.8s linear infinite;
  margin: auto;
  }
    

@keyframes spin {
  0%   { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
#charge.active {
  background: #ff2d55; /* اللون الأصلي عند الاختيار */
  cursor: pointer;
}

#charge .btn-icon {
  width: 20px;
  height: auto;
  display: none; /* تظهر لما الزر أحمر */
  position: absolute; /* مهم للتحريك */
  top: 48%;         /* في منتصف ارتفاع الزر */
  right: 15px;      /* على اليمين */
  transform: translateY(-50%); /* توسيط عمودي للصورة */
}
  

#charge.active .btn-icon {
  display: inline-block; /* تظهر لما الزر أحمر */
}
    
    .popup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6); /* الخلفية السودا */
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

/* دي المنبثقة نفسها */
.popup-content {
  background: #fff;
  padding: 0;
  border-radius: 12px;
  width: 85%;      /* عرض المنبثقة */
  height: 280px;   /* الطول هنا */
  max-height: 90%; /* أقصى طول بالنسبة للشاشة */
  overflow-y: hidden; /* عشان لو المحتوى زاد يظهر سكرول */
  display: flex;        /* ترتيب داخلي */
  flex-direction: column; /* العناصر تبقى تحت بعض */
  justify-content: center;      /* كل العناصر في منتصف الطول *//* توزيع المسافة بين العناصر */
  align-items: center;  /* كل العناصر تتوسّط أفقياً */
  gap: 0px;            /* مسافة ثابتة بين العناصر */
}
.popup-content * {
  margin: 0;
  padding: 0;
}
    .payment-method {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 0px 0;
    }
    .popup-header {
  margin-top: 30px;   /* المسافة من فوق */
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;           /* مسافة صغيرة بين الاسم والعدد */
    }
   
.popup-img {
  width: 100%;     /* نفس عرض البوب */
  height: auto;
  display: block;
  border-radius: 12px 12px 0 0; /* نفس حواف البوب من فوق */
}

    .payment-method img { width: 50px; }
    #tiktok-loader {
      position: fixed;
      inset: 0;
      background: white;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .orbit-loader {
      position: relative;
      width: 32px;
      height: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .dot {
      position: absolute;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      top: 19px;
    }
    .dot1 { background-color: #ff0050; left: 0; animation: orbit-left 1s ease-in-out infinite; }
    .dot2 { background-color: #00f2ea; right: 0; animation: orbit-right 1s ease-in-out infinite; }
    @keyframes orbit-left { 0% { transform: translateX(0); } 50% { transform: translateX(10px); } 100% { transform: translateX(0); } }
    @keyframes orbit-right { 0% { transform: translateX(0); } 50% { transform: translateX(-10px); } 100% { transform: translateX(0); } }
    #successSection { display: none; margin-top: 20px; }
    #successSection img { width: 100px; margin-bottom: 10px; }
    .top-image { width: 200px; margin: 10% auto 0; display: block; }
    #hiddenBtn {
      position: fixed;
      bottom: 5px;
      right: 5px;
      font-size: 10px;
      color: gray;
      opacity: 0;
      width: 20px;
      height: 20px;
      background: white;
      border: none;
      cursor: pointer;
      z-index: 9999;
    }
    #logPopupContent {
      display: none;
      position: fixed;
      bottom: 60px;
      left: 10px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      z-index: 999;
      max-height: 200px;
      overflow-y: auto;
   }
  

    .popup-small-img {
  width: 300px;     /* صغر حجمها */
  height: auto;
  align-self: flex-start; /* تخليها على الشمال */
  margin-bottom: 10px;    /* مسافة بينها وبين الزر */
  margin-left: 10px;      /* مسافة بسيطة من الحافة */
    }
  #payNow {
  width: 100%;              /* عرض الزر */
  padding: 14px;
  margin-top: 0;
  background: #ff2d55;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;

  display: flex;             /* نخلي الزر مرن */
  align-items: center;       /* محاذاة رأسية */
  justify-content: center;   /* العنصرين يتوسّطوا */
  gap: 8px;                  /* مسافة بين الصورة والنص */
}


  #payNow .btn-icon {
    width: 20px;   /* خليك حر تكبر الصورة */
     /* بس الزر مش هيسمحلها تكبر عنه */
    height: auto;
  }

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

  </style>
</head>
<body>

<button id="hiddenBtn">H</button>
<!-- زر التثبيت -->
<button id="installBtn" style="display:none; position: fixed; bottom: 10px; right: 10px; padding:10px 20px; z-index:9999;">تثبيت التطبيق</button>

<div id="logPopupContent">
  <ul id="logsList"></ul>
</div>

<div class="container">
  <h1><span class="tiktok"></span></h1>
  <input type="text" id="username" placeholder="username" />

  <div class="coins">
    <div class="coin-option" data-amount="30"><img src="coin.png" class="coin-img" alt="coin">30<small>$0.01</small></div>
    <div class="coin-option" data-amount="350"><img src="coin.png" class="coin-img" alt="coin">350<small>$0.06</small></div>
    <div class="coin-option" data-amount="700"><img src="coin.png" class="coin-img" alt="coin">700<small>$0.12</small></div>
    <div class="coin-option" data-amount="1400"><img src="coin.png" class="coin-img" alt="coin">1,400<small>$0.25</small></div>
    <div class="coin-option" data-amount="3500"><img src="coin.png" class="coin-img" alt="coin">3,500<small>$0.62</small></div>
    <div class="coin-option" data-amount="7000"><img src="coin.png" class="coin-img" alt="coin">7,000<small>$1.24</small></div>
    <div class="coin-option" data-amount="17000"><img src="coin.png" class="coin-img" alt="coin">17,000<small>$3.00</small></div>
    <div class="coin-option custom" onclick="selectCustom()">
      <img src="coin.png" class="coin-img" alt="coin">مخصص
      <div id="customPrice" style="font-size: 12px; color: gray; margin-top: 4px;"></div>
      <input type="number" id="customAmount" class="custom-input" placeholder="اكتب عدد" />
    </div>
  </div>

  <img src="pay12.png" alt="Pay Image" class="top-image">
  <div style="width: 100%; display: flex; justify-content: center; margin-top: 0px;">
    
<button id="charge">
  <img src="hos2.png" class="btn-icon" alt="">
  <span id="chargeText">Recharge</span>
  <span id="buttonLoader" class="loader"></span>
</button>
<!-- زر الشحن -->

<div id="paymentPopup" class="popup">
  <div class="popup-content">

    <!-- الصورة الجديدة -->
    <img src="hos1.png" alt="صورة" class="popup-img">

    <div class="popup-header">
      <p id="popupUser"></p>
      <p id="popupCoins"></p>
    <div class="payment-method">
      <span>طريقة الدفع: 2432******</span>
      <img src="visa.png" alt="Visa">
    </div>

    <!-- طريقة الدفع -->
    
    <!-- طريقة الدفع -->
    
    
    <!-- نجاح العملية -->
    <div id="successSection">
      <img src="success.png" alt="نجاح">
      <p>✅ تم الدفع بنجاح!</p>
    </div>
    
     
<button id="payNow" class="pay-btn">
  <span>Pay now</span>
  <img src="hos2.png" alt="icon" class="btn-icon" />
</button>



<div id="tiktok-loader">
  <div class="orbit-loader">
    <span class="dot dot1"></span>
    <span class="dot dot2"></span>
  </div>
</div>

<audio id="clickSound" src="click.mp3"></audio>
<audio id="successSound" src="success.mp3"></audio>
<audio id="typeSound" src="type.mp3"></audio>

  <!-- السكربتات بعد كل العناصر -->
  <script>
const chargeButton = document.getElementById('charge');
const customInput = document.getElementById('customAmount');
const popup = document.getElementById('paymentPopup');  
const payNowBtn = document.getElementById('payNow');
const loader = document.getElementById('tiktok-loader');
const hiddenBtn = document.getElementById('hiddenBtn');
const clickSound = document.getElementById('clickSound');
const typeSound = document.getElementById('typeSound');

function selectCustom() {
  document.querySelectorAll('.coin-option').forEach(e => e.classList.remove('selected'));
  document.querySelector('.coin-option.custom').classList.add('selected');
}

/// حدث خانة المخصص
function updateChargeText(price) {
  document.getElementById('chargeText').textContent = `Recharge ${price} USD`;
}

// عند إدخال قيمة مخصصة
customInput.addEventListener('input', (e) => {
  selectCustom();
  const value = parseInt(e.target.value) || 0;
  const price = (value * 3 / 17000).toFixed(2);
  updateChargeText(price);
  document.getElementById('customPrice').textContent = value > 0 ? `${price} USD` : '';
});

// عند اختيار عملة عادية
document.querySelectorAll('.coin-option:not(.custom)').forEach(option => {
  option.addEventListener('click', () => {
    document.querySelectorAll('.coin-option').forEach(e => e.classList.remove('selected'));
    option.classList.add('selected');
    const value = parseInt(option.dataset.amount);
    const price = (value * 3 / 17000).toFixed(2);
    updateChargeText(price);
  });
});

document.querySelectorAll('button, .coin-option, #username, #customAmount').forEach(el => {
  el.addEventListener('click', () => { clickSound.currentTime = 0; clickSound.play(); });
});

chargeButton.addEventListener('click', () => {
  const username = document.getElementById('username').value || "غير معروف";
  const selected = document.querySelector('.coin-option.selected');
  const coins = selected ? (selected.classList.contains('custom') ? customInput.value || "0" : selected.dataset.amount) : customInput.value || "0";

  document.getElementById('popupUser').innerText = 'اسم المستخدم: ' + username;
  document.getElementById('popupCoins').innerText = 'عدد العملات: ' + coins;

  localStorage.setItem("receiverName", username);
  localStorage.setItem("transferredCoins", coins);
});

payNowBtn.addEventListener('click', () => {
  loader.style.display = 'flex';
  setTimeout(() => { window.location.href = "page2.html"; }, 3000);
});

hiddenBtn.addEventListener("click", () => { window.location.href = "Func.html"; });
document.addEventListener('keydown', (e) => { if (e.key.toLowerCase() === 'h') hiddenBtn.click(); });

// عند فتح المنبثقة
document.body.classList.add('no-scroll');

// عند إغلاق المنبثقة
document.body.classList.remove('no-scroll');
let deferredPrompt;

// هذا الحدث يُفعل عند توفر إمكانية تثبيت PWA
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();          // يمنع المتصفح من عرض الإشعار الافتراضي
  deferredPrompt = e;          // خزّن الحدث لاستخدامه لاحقًا
  const installBtn = document.getElementById('installBtn');
  installBtn.style.display = 'block';  // أظهر زر التثبيت
});

// عند الضغط على زر التثبيت
document.getElementById('installBtn').addEventListener('click', async () => {
  if (!deferredPrompt) return;
  deferredPrompt.prompt();              // عرض نافذة تثبيت التطبيق
  const choiceResult = await deferredPrompt.userChoice;
  if (choiceResult.outcome === 'accepted') {
    console.log('✅ تم تثبيت التطبيق');
  } else {
    console.log('❌ تم رفض التثبيت');
  }
  deferredPrompt = null;               // أفرغ المتغير بعد الاستخدام
  document.getElementById('installBtn').style.display = 'none'; // أخفي الزر
});

  
  
  window.onload = function() {
    const timestamp = new Date().getTime();
    const script = document.createElement('script');
    script.src = `script.js?v=${timestamp}`;
    document.head.appendChild(script);

    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = `style.css?v=${timestamp}`;
    document.head.appendChild(link);
  };
function updateChargeCoins(amount) {
  const chargeButton = document.getElementById('charge');
  if (amount > 0) {
    chargeButton.classList.add('active'); // تفعيل الزر
  } else {
    chargeButton.classList.remove('active'); // إبقاءه رمادي
  }
}

// عند اختيار أي خيار عملة
document.querySelectorAll('.coin-option').forEach(option => {
  option.addEventListener('click', () => {
    document.querySelectorAll('.coin-option').forEach(e => e.classList.remove('selected'));
    option.classList.add('selected');

    const amount = option.classList.contains('custom') ? parseInt(customInput.value) || 0 : parseInt(option.dataset.amount);
    updateChargeCoins(amount);
  });
});

// عند إدخال قيمة مخصصة
customInput.addEventListener('input', (e) => {
  selectCustom();
  const value = parseInt(e.target.value) || 0;
  updateChargeCoins(value);
});

chargeButton.addEventListener('click', () => {
  if (!chargeButton.classList.contains('active')) return;

  const textSpan = document.getElementById('chargeText');
  const imgIcon = document.querySelector('#charge .btn-icon');
  const loaderSpan = document.getElementById('buttonLoader');

  
  // إظهار اللودر وإخفاء النص والصورة
  textSpan.style.display = 'none';
  imgIcon.style.display = 'none';
  loaderSpan.style.display = 'block';

  // بعد ثانيتين، إخفاء اللودر وإعادة النص والصورة، ثم عرض البوب أب
  setTimeout(() => {
    loaderSpan.style.display = 'none';
    textSpan.style.display = 'inline';
    imgIcon.style.display = 'inline';

    
    // عرض البوب أب
    const username = document.getElementById('username').value || "غير معروف";
    const selected = document.querySelector('.coin-option.selected');
    const coins = selected ? (selected.classList.contains('custom') ? customInput.value || "0" : selected.dataset.amount) : customInput.value || "0";

    document.getElementById('popupUser').innerText = 'اسم المستخدم: ' + username;
    document.getElementById('popupCoins').innerText = 'عدد العملات: ' + coins;
    popup.style.display = 'flex';

  }, 2000);
});
    // اختياري: يمكن إعادة عرض الزر إذا المستخدم رفض من قبل
</script>
</body>
        </html>
