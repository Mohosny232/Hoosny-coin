<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختبار العمليات</title>
</head>
<body>
  <h2>إرسال عملية يدويًا</h2>
  
  <label>اسم المستخدم:</label>
  <input type="text" id="username" placeholder="اكتب اسم المستخدم"><br><br>
  
  <label>عدد العملات:</label>
  <input type="number" id="coins" placeholder="اكتب عدد العملات"><br><br>
  
  <button id="sendBtn">إرسال العملية</button>

  <h3>النتيجة:</h3>
  <pre id="result"></pre>

  <script>
    document.getElementById("sendBtn").addEventListener("click", () => {
      const username = document.getElementById("username").value || "غير معروف";
      const coins = document.getElementById("coins").value || "0";

      fetch('/.netlify/functions/logOperation', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, coins })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerText = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById("result").innerText = "❌ خطأ: " + err;
      });
    });
  </script>
</body>
</html>
