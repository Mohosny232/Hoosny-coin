<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سجلات العمليات</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #ff2d55; color: white; }
  </style>
</head>
<body>
  <h2>سجلات العمليات</h2>
  <table>
    <thead>
      <tr>
        <th>التاريخ والوقت</th>
        <th>اسم المستخدم</th>
        <th>عدد العملات</th>
      </tr>
    </thead>
    <tbody id="operationsBody">
      <tr><td colspan="3">جاري التحميل...</td></tr>
    </tbody>
  </table>

  <script>
    function loadOperations() {
      fetch('/.netlify/functions/getOperations')
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById('operationsBody');
          tbody.innerHTML = '';
          if(!data.operations || data.operations.length === 0){
            tbody.innerHTML = '<tr><td colspan="3">لا توجد عمليات بعد</td></tr>';
            return;
          }

          data.operations.forEach(op => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${new Date(op.timestamp).toLocaleString()}</td>
              <td>${op.username}</td>
              <td>${op.coins}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(err => {
          console.error('❌ Error fetching operations:', err);
          const tbody = document.getElementById('operationsBody');
          tbody.innerHTML = '<tr><td colspan="3">حدث خطأ في جلب البيانات</td></tr>';
        });
    }

    document.addEventListener('DOMContentLoaded', loadOperations);
    setInterval(loadOperations, 5000);
  </script>
</body>
</html>
