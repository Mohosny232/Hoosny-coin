<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سجلات العمليات</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #ff2d55; color: white; }
    td { background: #fff; }
  </style>
</head>
<body>
  <h2>سجلات العمليات</h2>
  
  <button id="testBtn">تجربة تسجيل عملية</button>

  <table border="1">
    <thead>
      <tr>
        <th>الوقت</th>
        <th>المستخدم</th>
        <th>عدد العملات</th>
      </tr>
    </thead>
    <tbody id="operationsBody">
      <tr><td colspan="3">جاري التحميل...</td></tr>
    </tbody>
  </table>

  
<script>
async function loadOperations() {
  try {
    const res = await fetch('/.netlify/functions/getOperations');
    const data = await res.json();
    const tbody = document.getElementById('operationsBody');
    tbody.innerHTML = '';

    (data.operations || []).forEach(op => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${new Date(op.timestamp).toLocaleString()}</td>
        <td>${op.username}</td>
        <td>${op.coins}</td>
      `;
      tbody.appendChild(tr);
    });
  } catch (err) {
    console.error(err);
  }
}

// زر تجربة تسجيل عملية
document.getElementById('testBtn').addEventListener('click', async () => {
  const testData = {
    username: "TestUser",
    coins: 123,
    timestamp: new Date().toISOString()
  };

  try {
    const res = await fetch('/.netlify/functions/logOperation', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(testData)
    });
    const result = await res.json();
    console.log('✅ تم تسجيل العملية:', result);

    // إعادة تحميل السجل بعد تسجيل العملية
    loadOperations();
  } catch (err) {
    console.error('❌ خطأ أثناء تسجيل العملية:', err);
  }
});

// تحميل السجل عند فتح الصفحة
document.addEventListener('DOMContentLoaded', () => {
  loadOperations();
  setInterval(loadOperations, 5000); // تحديث كل 5 ثواني
});
</script>
</body>
</html>
