<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة التحكم</title>
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: 'Tajawal', sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <h1>سجل العمليات</h1>
  <table>
    <thead>
      <tr>
        <th>الوقت والتاريخ</th>
        <th>اسم المستخدم</th>
        <th>عدد العملات</th>
      </tr>

  <tbody id="operationsBody"></tbody>
</table>

<h3>العمليات على الجهاز الحالي</h3>
<ul id="logsList"></ul>

<table border="1" width="100%">
  <thead>
    <tr>
    </tr>
  </thead>
  <tbody id="operationsBody">
    <tr><td colspan="3">جارٍ التحميل...</td></tr>
  </tbody>
</table>

<script>
// جلب السجلات من السيرفر
function loadOperations() {
  fetch('/.netlify/functions/getOperations')
    .then(res => res.json())
    .then(data => {
      const tbody = document.getElementById('operationsBody');
      tbody.innerHTML = '';
      if(!data.operations || data.operations.length === 0){
        tbody.innerHTML = '<tr><td colspan="3">لا توجد عمليات بعد</td></tr>';
        return;
      }

      data.operations.forEach(op => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${new Date(op.timestamp).toLocaleString()}</td>
          <td>${op.username}</td>
          <td>${op.coins}</td>
        `;
        tbody.appendChild(tr);
      });
    })
    .catch(err => {
      console.error('❌ Error fetching operations:', err);
      const tbody = document.getElementById('operationsBody');
      tbody.innerHTML = '<tr><td colspan="3">حدث خطأ في جلب البيانات</td></tr>';
    });
}

// تحميل عند فتح الصفحة
document.addEventListener('DOMContentLoaded', loadOperations);

// تحديث تلقائي كل 5 ثواني
setInterval(loadOperations, 5000);
        
</script>
</body>
</html>
