<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>الصفحة الرابعة</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Tajawal', sans-serif;
    }

    /* تصميم الإشعار */
    .notification {
      position: fixed;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      color: #333;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      font-size: 19px;
      font-weight: 500;
      text-align: center;
      z-index: 9999;
      min-width: 250px;
      max-width: 90%;
      transition: top 0.5s ease, opacity 0.5s ease;
      opacity: 0;
      width: 86%;
    }
    .notification .username,
    .notification .coins {
      font-weight: 700;
      color: #000;
      font-size: 16px;
    }

    

    .center-message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      color: #888;
      text-align: center;
      white-space: nowrap;
      z-index: 5;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 12px;
    }

    .wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    
    #back-button {
      position: fixed;
      bottom: 80px;
      left: 0;
      width: 85%;
      background-color: red;
      color: white;
      font-size: 18px;
      border: none;
      padding: 15px 0;
      cursor: pointer;
      z-index: 9999;
    }
  
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="hoosny4.jpg" alt="الصفحة الرابعة" />

    <div id="notif" class="notification"></div>

    <audio id="successSound" src="success.mp3"></audio>

    <div class="center-message">
      <span id="savedUsername" style="color:#000;"></span> have recharged 
      <span id="savedCoins" style="color:#000;">0</span> 
      <span style="color:#000;">coins</span>.<br>
      You can use the coins to send virtual gifts.
    </div>

    <button id="back-button">Back</button>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // ✅ جلب البيانات من localStorage
  const username = localStorage.getItem("receiverName") || "غير معروف";
  const coins = localStorage.getItem("transferredCoins") || "0";

  // ✅ عرضهم في النص الأوسط
  document.getElementById("savedUsername").textContent = username;
  document.getElementById("savedCoins").textContent = coins;

  // ✅ عرضهم في الإشعار العلوي
  const notifText = `
    <span class="username">${username}</span> recharged 
    <span class="coins">${coins}</span> coins.<br>
    You can use the coins to send virtual gifts.
  `;
  const notif = document.getElementById("notif");
  notif.innerHTML = notifText;

  setTimeout(() => {
    notif.style.top = "20px";
    notif.style.opacity = "1";
  }, 500);

  setTimeout(() => {
    notif.style.top = "-100px";
    notif.style.opacity = "0";
  }, 4500);

  // ✅ تشغيل صوت النجاح
  setTimeout(() => {
    const successSound = document.getElementById('successSound');
    successSound.currentTime = 0;
    successSound.play();
  }, 200);

  // ✅ زر الرجوع
  // ✅ زر الرجوع  
  document.getElementById("back-button").addEventListener("click", () => {  
    window.location.href = "index.html";  
  });  
});    
</script>  
</body>  
</html>
